<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A l'aventure ! </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>A l'aventure Compagnon !</h1>
        <!-- Ecran de jeu -->
        <div id="game" class="d-flex flex-column justify-content-center">
            <h2 class="text-justify text-uppercase">Bienvenue dans cet humble jeu de role aventurier, prends ton epee,
                ton armure et
                pars poutrer des mechants. Que
                l'aventure commence !</h2>
            <button class="btn mb-5 text-uppercase " id="adventure">En avant</button>
            <!-- Formulaire Equipement -->
            <form action="" id="equipement" class="visibility">
                <h3 class="text-center mt-5">Aventurier, tu as 100 gold dans ta bourse, tu peux acheter ton
                    Equipement
                    : </h3>
                <p>Choisis ton Epée</p>
                <div id="weapon">
                    <input type="radio" name="weapon" id="weapon-1" value="bois" required>
                    <label for="weapon-1" class="btn text-uppercase mb-5 mb-lg-0">Arme en bois, 10 gold, dégâts
                        2</label>
                    <input type="radio" name="weapon" id="weapon-2" value="fer">
                    <label for="weapon-2" class="btn text-uppercase mb-5 mb-lg-0">Arme en fer, 20 gold, dégâts 5
                    </label>
                    <input type="radio" name="weapon" id="weapon-3" value="magique">
                    <label for="weapon-3" class="btn text-uppercase">Arme magique, 50 gold, dégâts
                        10</label>
                </div>
                <p>Choisis ton armure</p>
                <div id="armor">
                    <input type="radio" name="armor" id="armor-1" value="bois" required>
                    <label for="armor-1" class="btn text-uppercase mb-5 mb-lg-0">Armure en bois, 10 gold, protection
                        3</label>
                    <input type="radio" name="armor" id="armor-2" value="fer">
                    <label for="armor-2" class="btn text-uppercase mb-5 mb-lg-0">Armure en fer, 20 gold, protection
                        6</label>
                    <input type="radio" name="armor" id="armor-3" value="magique">
                    <label for="armor-3" class="btn text-uppercase ">Armure magique, 50 gold, protection
                        7</label>
                </div>
                <button type="submit" class="btn mt-5">C'est parti</button>
            </form>
            <!-- Fin Formulaire Equipement -->
        </div>
        <!-- Fin Ecran de jeu -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="jeuderole.js">
    </script>

</body>

</html>
